<!DOCTYPE html>
<html lang="es">
    <head>

    </head>

            <table border="25">
                <tbody id="cuerpo"></tbody>

            <h3>compra total</h3>
            <br>
            <table>
                <th>total</th><th>cantidad</th>

        <script src="mundo1.js"></script>
